<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Calculator <br>Array-Operations<br>Object Manipulation</h1>
    </header>
    <main>
        <section id="calculator">
            <h2>Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="performCalculation()">Calculate</button>
            <p id="calc-result"></p>
        </section>

        <section id="array-operations">
            <h2>Array Operations</h2>
            <input type="text" id="array-input" placeholder="Enter numbers separated by commas">
            <button onclick="calculateSum()">Calculate Sum of Even Numbers</button>
            <p id="array-result"></p>
        </section>

        <section id="object-manipulation">
            <h2>Object Manipulation</h2>
            <p id="person-info"></p>
            <button onclick="incrementAge()">Increment Age</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 chandana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
